

<div class="container">
<form #repoForm="ngForm" class="form" (ngSubmit)="repoFind(repoToFind)">
 <div class="form-group">
  <label class="" for="repo">Search Repository</label>
  <input type="text"  name="repo"  id="repo" class="form-control" [(ngModel)]="repoToFind" placeholder="Search For A Repository"  >
 </div>
 <div class="form-group mt-2">
   <button type="submit" class="px-3 btns form-control">Search</button>
 </div>
</form>
</div>

<div class="container mt-2 text-light" *ngIf="seeDetails">
  <div class="row justify-content-center" >
    <div class="col-sm-12 col-md-3 m-1"*ngFor='let repo  of repositories'>
      <p>
    Search Results For: {{repoToFind}}
    </p>

    <div >
     <p>
      Repository Name:  {{repo.name}}
      </p>
    <p>
      Description   {{repo.description|truncate}}
    </p>
     <p>
       Language  {{repo.language}}
      </p>
      <p>
       Branch: {{repo.default_branch}}
      </p>
     <p>
        Forks:  {{repo.forks_count}} <br>
        Created: {{repo.created_at|date}}
        <br>
         <a class="btn" target="_blank" href="{{repo.html_url}}">Go to github</a>
      </p>
    </div>
   </div> 
</div>
</div>
