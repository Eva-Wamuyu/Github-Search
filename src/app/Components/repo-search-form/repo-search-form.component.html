

<div class="container">
<form #repoForm="ngForm" (ngSubmit)="repoFind(repoForm)">
 <div class="form-group form">
  <label class="" for="repo">Search Repository</label>
  <input type="text"  name="repo"  id="repo" class="form-control" (ngModel)="repoToFind"  >
 </div>
 <div class="form-group mt-2">
   <button type="submit" class="px-3 btns">Search</button>
 </div>
</form>
</div>


<div *ngFor='let repo of repository'>
 <div>
   {{repo.forks_count}}
 </div>
</div>
