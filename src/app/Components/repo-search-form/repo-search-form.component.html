

<div class="container">
<form #repoForm="ngForm" (ngSubmit)="repoFind(repoToFind)">
 <div class="form-group form">
  <label class="" for="repo">Search Repository</label>
  <input type="text"  name="repo"  id="repo" class="form-control" [(ngModel)]="repoToFind"  >
 </div>
 <div class="form-group mt-2">
   <button type="submit" class="px-3 btns">Search</button>
 </div>
</form>
</div>

<div class="container">
  <p>
    Search Results For: {{repoToFind}}
  </p>
  
</div>


<div *ngFor='let repo  repository'>
  <p>
   {{repo.description}}
 </p>
</div>
